<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubis - Ligne 10</title>
    <style>
        :root {
            --primary: #ce0033; /* Rouge Rubis */
            --primary-dark: #a30029;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --accent: #10b981; /* Vert pour prochain bus */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 12px rgba(206, 0, 51, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* CONTAINER */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            min-height: 80vh;
        }

        /* VIEWS (Home vs Schedule) */
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        /* FAVORITES GRID */
        .fav-grid {
            display: grid;
            gap: 10px;
        }
        
        .fav-item {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s;
            position: relative;
        }
        .fav-item:active { transform: scale(0.98); background: #fafafa; }
        .fav-item-stop { font-weight: 700; font-size: 1.05rem; display: block; }
        .fav-item-dir { font-size: 0.85rem; color: var(--text-light); margin-top: 4px; display: block; }
        .fav-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ef4444;
            background: none;
            border: none;
            font-size: 1.2rem;
            padding: 5px;
            line-height: 1;
        }

        .empty-state { text-align: center; color: var(--text-light); padding: 1rem; font-style: italic; }

        /* FORM CONTROLS */
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-main); font-size: 0.9rem; }
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #f9fafb;
            color: var(--text-main);
            margin-bottom: 1.2rem;
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(206, 0, 51, 0.1); }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:active { background-color: var(--primary-dark); }

        /* SCHEDULE LIST */
        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .stop-name-display { font-size: 1.3rem; font-weight: 800; line-height: 1.2; }
        .direction-display { font-size: 0.9rem; color: var(--text-light); }
        
        .fav-toggle {
            background: none;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #d1d5db;
            cursor: pointer;
            transition: all 0.2s;
        }
        .fav-toggle.active {
            border-color: #fbbf24;
            color: #fbbf24;
            background: #fffbeb;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: #e5e7eb;
            color: var(--text-main);
        }

        .time-list { list-style: none; padding: 0; }
        .time-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border-left: 4px solid transparent;
        }
        
        .time-item.past { opacity: 0.6; background: #f3f4f6; }
        .time-item.next { border-left-color: var(--accent); background: #ecfdf5; }
        
        .time-val { font-size: 1.5rem; font-weight: 700; font-variant-numeric: tabular-nums; color: var(--text-main); }
        .time-diff { font-size: 0.9rem; font-weight: 600; color: var(--text-light); }
        .time-item.next .time-diff { color: var(--accent); }

        /* FOOTER */
        footer { text-align: center; color: #9ca3af; font-size: 0.75rem; padding: 2rem 0; }

    </style>
</head>

    function parseDir1Scolaire() {
        const lines = rawDir1Scolaire.trim().split('\n');
        lines.forEach(line => {
            // Regex to separate Stop Name from times. Matches everything until the first digit.
            const match = line.match(/^(.+?)\s+(\d.*)$/);
            if(match) {
                const stopName = match[1].trim();
                const timesStr = match[2];
                // Split by space, clean dashes
                const times = timesStr.split(/\s+/).filter(t => t.match(/\d{1,2}:\d{2}/));
                
                if(!appData.dir1.stops[stopName]) appData.dir1.stops[stopName] = {scolaire:[], vac_a:[], vac_b:[]};
                appData.dir1.stops[stopName].scolaire = times;
            }
        });

        // Note: "l'avant dernier horaire... Ne dessert pas le mercredi"
        // Le parsing automatique ne peut pas deviner l'index colonne exact.
        // Mais nous avons identifié que l'avant dernier horaire est celui de ~17h.
        // Pour Collège, la ligne est: "- - 7:38 - ... 17:13 -"
        // Donc si Mercredi, on retire 17:13 de Collège.
    }

    function parseDir1Vacances() {

            appData.dir1.stops[s].vac_a = item.a.split('|');

        // 4. Logic Selection
        // "a" : Ne circule pas le samedi et l'été (Donc Vacances Semaine hors été)
        // "b" : Circule uniquement le samedi et l'été
        
        if (day === 6) return { type: 'vac_b', label: 'Samedi (Horaires b)' };
        
        if (isVacance) {
            if (isSummer) return { type: 'vac_b', label: 'Période Été (Horaires b)' };
            return { type: 'vac_a', label: 'Vacances Scolaires (Horaires a)' };
        }

        // Scolaire
        if (day === 3) return { type: 'scolaire_mercredi', label: 'Mercredi Scolaire' };
        return { type: 'scolaire_semaine', label: 'Semaine Scolaire' };
    }

    function getTimesForStop(dirKey, stopName) {
        const dayInfo = getDayType();
        const dirData = appData[dirKey].stops[stopName];
        if (!dirData) return null;

        let times = [];

        if (dirKey === 'dir1') {
            // Direction 1 logic
            if (dayInfo.type === 'none') return [];
            if (dayInfo.type === 'vac_a') times = dirData.vac_a;
            else if (dayInfo.type === 'vac_b') times = dirData.vac_b;
            else {
                // Scolaire
                times = [...dirData.scolaire]; // Clone
                // Special Rule Dir 1: Montrevel Collège Mercredi
                if (dayInfo.type === 'scolaire_mercredi' && stopName.includes("Collège")) {
                    // Remove 17:13 (Standardize comparison)
                    times = times.filter(t => t !== "17:13");
                }
            }
        } else {
            // Direction 2 logic (Explicit fields)
            if (dayInfo.type === 'none') return [];
            if (dayInfo.type === 'vac_a') times = dirData.vac_a;
            else if (dayInfo.type === 'vac_b') times = dirData.vac_b;
            else if (dayInfo.type === 'scolaire_mercredi') times = dirData.wed;
            else times = dirData.week;
        }

        return times;
    }


    // --- 5. UI CONTROLLER ---

    const ui = {
        views: { home: document.getElementById('view-home'), schedule: document.getElementById('view-schedule') },
        favContainer: document.getElementById('fav-container'),
        dirSelect: document.getElementById('dir-select'),
        stopSelect: document.getElementById('stop-select'),
        displayStop: document.getElementById('display-stop-name'),
        displayDir: document.getElementById('display-dir-name'),
        dayStatus: document.getElementById('day-status'),
        timeList: document.getElementById('time-list'),
        backBtn: document.getElementById('back-btn'),
        favToggle: document.getElementById('fav-toggle-btn')
    };

    let currentSelection = { dir: 'dir1', stop: '' };
    let favorites = JSON.parse(localStorage.getItem('rubis_favs_v2')) || [];

    function init() {
        populateStops();
        renderFavorites();
    }

    function populateStops() {
        const dir = ui.dirSelect.value;
        const stops = Object.keys(appData[dir].stops);
        ui.stopSelect.innerHTML = stops.map(s => `<option value="${s}">${s}</option>`).join('');
        currentSelection.dir = dir;
    }

    // --- FAVORITES LOGIC ---

    function renderFavorites() {
        ui.favContainer.innerHTML = '';
        if (favorites.length === 0) {
            ui.favContainer.innerHTML = '<div class="empty-state">Aucun favori enregistré.</div>';
            return;
        }

        favorites.forEach((fav, index) => {
            const div = document.createElement('div');
            div.className = 'fav-item';
            // Find pretty name for direction
            const dirName = appData[fav.dir].name;
            div.innerHTML = `
                <span class="fav-item-stop">${fav.stop}</span>
                <span class="fav-item-dir">${dirName}</span>
                <button class="fav-remove" onclick="removeFav(event, ${index})">×</button>
            `;
            div.onclick = (e) => {
                if(e.target.className !== 'fav-remove') loadSchedule(fav.dir, fav.stop);
            };
            ui.favContainer.appendChild(div);
        });
    }

    function removeFav(e, index) {
        e.stopPropagation();
        favorites.splice(index, 1);
        localStorage.setItem('rubis_favs_v2', JSON.stringify(favorites));
        renderFavorites();
    }

    function toggleCurrentFav() {
        const index = favorites.findIndex(f => f.dir === currentSelection.dir && f.stop === currentSelection.stop);
        if (index >= 0) {
            favorites.splice(index, 1);
            ui.favToggle.classList.remove('active');
            ui.favToggle.innerHTML = '★'; // Outline
        } else {
            favorites.push({ dir: currentSelection.dir, stop: currentSelection.stop });
            ui.favToggle.classList.add('active');
            ui.favToggle.innerHTML = '★'; // Filled
        }
        localStorage.setItem('rubis_favs_v2', JSON.stringify(favorites));
    }

    function updateFavIconState() {
        const isFav = favorites.some(f => f.dir === currentSelection.dir && f.stop === currentSelection.stop);
        if (isFav) {
            ui.favToggle.classList.add('active');
        } else {
            ui.favToggle.classList.remove('active');
        }
    }

    // --- NAVIGATION ---

    function goHome() {
        ui.views.schedule.classList.remove('active');
        ui.views.home.classList.add('active');
        ui.backBtn.style.display = 'none';
        renderFavorites(); // Refresh in case changed
    }

    function goToSchedule() {
        const stop = ui.stopSelect.value;
        const dir = ui.dirSelect.value;
        loadSchedule(dir, stop);
    }

    function loadSchedule(dir, stop) {
        currentSelection = { dir, stop };
        
        // Update Header Info
        ui.displayStop.textContent = stop;
        ui.displayDir.textContent = appData[dir].name;
        
        // Switch View
        ui.views.home.classList.remove('active');
        ui.views.schedule.classList.add('active');
        ui.backBtn.style.display = 'block';
        
        // Update Fav Icon
        updateFavIconState();

        // Render Times
        renderTimes();
    }

    function renderTimes() {
        const times = getTimesForStop(currentSelection.dir, currentSelection.stop);
        const dayInfo = getDayType();
        
        ui.dayStatus.textContent = dayInfo.label;
        ui.timeList.innerHTML = '';

        if (!times || times.length === 0) {
            ui.timeList.innerHTML = '<li class="time-item"><span class="time-val">--:--</span><span>Aucun bus</span></li>';
            return;
        }

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        let hasNext = false;

        times.forEach(t => {
            const [h, m] = t.split(':').map(Number);
            const busMinutes = h * 60 + m;
            const diff = busMinutes - currentMinutes;

            // Logic: Show if diff > -10 (Passé il y a moins de 10 min)
            if (diff > -10) {
                const li = document.createElement('li');
                li.className = 'time-item';

                // Format Display
                let diffDisplay = '';
                if (diff < 0) {
                    li.classList.add('past');
                    diffDisplay = `parti il y a ${Math.abs(diff)} min`;
                } else if (diff === 0) {
                    li.classList.add('next');
                    diffDisplay = 'Maintenant';
                    hasNext = true;
                } else {
                    if (!hasNext && diff > 0) {
                        li.classList.add('next');
                        hasNext = true;
                    }
                    if (diff < 60) diffDisplay = `dans ${diff} min`;
                    else {
                        const dh = Math.floor(diff/60);
                        const dm = diff%60;
                        diffDisplay = `dans ${dh}h ${dm}`;
                    }
                }

                li.innerHTML = `
                    <span class="time-val">${t}</span>
                    <span class="time-diff">${diffDisplay}</span>
                `;
                ui.timeList.appendChild(li);
            }
        });

        if (ui.timeList.children.length === 0) {
            ui.timeList.innerHTML = '<li class="time-item" style="justify-content:center; color:#999;">Plus de passage aujourd\'hui</li>';
        }
    }

    // Start
    init();

</script>
